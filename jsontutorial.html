    <script>
        var jsonExample = {
            "name": "Brad Traversy",

                "street": "5 main st",
                "city":"Boston"
            },
            "children":['Brianna','Nicholas']
        }

        // console.log(jsonExample);

        var person = {
            name:"Brad",
            age:35,
            address: {
                street:"5 main st",
                city:"Boston",
            },
            children:['Brianna', 'Nicholas'],
            
            email: function() {
                return 'brad@gmail.com';
            }
        }

        console.log(person.email() );

        stringPerson = JSON.stringify(person);
        console.log(stringPerson);
        
        document.write(stringPerson+"<br>");
        document.write(person);
        document.write(person.address.street);
        document.write(person.children[1]);

        var people = [
            {
                name: "Brad",
                age:35
            },
            {
                name: "John",
                age:40
            },
            {
                name:"Sara",
                age:25
            },
            {
                name:"Tommy",
                age:124
            },
            {
                name:"Yabadoodle",
                age:32
            }
        ]
        document.write("<br/>")
        document.write(people[1].age);

        var output = '';

        for (var i=0; i<people.length; i++) {
            console.log(people[i]);
            console.log(people[i].name);
            console.log(people[i].age);

            output += '<li>' + people[i].name + '</li>';
        }
        document.getElementById('people').innerHTML = output;
    
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                 // document.getElementById("demo1").innerHTML = xhttp.responseText;
                 // console.log(xhttp.responseText);
                 var response = JSON.parse(xhttp.responseText);
                 var people = response.people;

                 var output='';
                 for (var i=0; i<people.length; i++) {
                    output += '<li>' + people[i].name + '</li>';
                 }
                 document.getElementbyId('demo1').innerHTML=output;
                
                }
            };

        xhttp.open("GET", "sheeple.json", true);
        xhttp.send();


    </script>
